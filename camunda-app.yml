eureka:
  instance:
    appname: camunda-app
  client:
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://localhost:8761/eureka

camunda:
  bpm:
    admin-user:
      id: user
      password: userSecret
      firstName: User
    filter:
      create: All tasks

org:
  camunda:
    optimize: debug

engines:
  cbr:
    name: cbr
    rest: http://localhost:8080/engine-rest
    webapps:
      endpoint: http://localhost:8080/camunda
      enabled: true